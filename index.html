<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° GPT-4O REALTIME GA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container { 
            max-width: 400px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 12px;
            color: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .status-bar {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #2c3e50;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        button:disabled { 
            background: #e0e0e0;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .answers-container {
            max-height: 300px;
            overflow-y: auto;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .answer-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes slideIn { 
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            } 
        }
        
        .question { 
            font-size: 12px; 
            color: #666; 
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .answer { 
            font-size: 16px; 
            color: #2c3e50; 
            font-weight: 600; 
            line-height: 1.3;
        }
        
        .perf-indicator {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .ultra-fast { 
            color: #27ae60; 
            font-weight: bold;
        }
        
        .api-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .api-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            background: white;
            color: #333;
        }
        
        .api-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
        }
        
        .hidden { display: none; }
        
        .placeholder {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .realtime-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #27ae60;
            margin-top: 10px;
            padding: 8px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 6px;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .debug-info {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">‚ö° GPT-4O REALTIME GA</div>
            <div class="debug-info">General Availability Version</div>
        </div>
        
        <div id="apiKeySection" class="api-section">
            <input type="password" id="apiKeyInput" class="api-input" 
                   placeholder="OpenAI API Key (sk-...)">
            <button onclick="saveApiKey()" class="api-button">Key speichern</button>
        </div>
        
        <div class="status-bar">
            <div class="status-text" id="statusText">üî¥ Bereit - API-Key erforderlich</div>
        </div>
        
        <div class="button-group">
            <button id="startBtn" disabled>üé§ Start Realtime</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        </div>
        
        <div class="realtime-indicator hidden" id="realtimeIndicator">
            <div class="pulse"></div>
            <span>Realtime-Verbindung aktiv</span>
        </div>
        
        <div class="answers-container" id="answersContainer">
            <div class="placeholder">Realtime-Antworten erscheinen hier</div>
        </div>
    </div>

    <script>
        class RealtimeGAAssistant {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.openAIKey = localStorage.getItem('openai_api_key');
                this.isRecording = false;
                this.maxAnswers = 10;

                this.initializeUI();
                document.getElementById('startBtn').addEventListener('click', () => this.startRealtime());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopRealtime());
            }

            initializeUI() {
                const apiKeySection = document.getElementById('apiKeySection');
                const statusText = document.getElementById('statusText');
                const startBtn = document.getElementById('startBtn');
                
                if (this.openAIKey && this.openAIKey.startsWith('sk-')) {
                    apiKeySection.classList.add('hidden');
                    statusText.textContent = 'üü¢ Bereit';
                    startBtn.disabled = false;
                } else {
                    apiKeySection.classList.remove('hidden');
                    statusText.textContent = 'üî¥ Bereit - API-Key erforderlich';
                    startBtn.disabled = true;
                }
            }

            async startRealtime() {
                try {
                    document.getElementById('statusText').textContent = '‚ö° Starte Realtime-Session...';
                    
                    // 1. Session erstellen (NEU in GA)
                    const sessionResponse = await this.createRealtimeSession();
                    
                    // 2. WebSocket verbinden
                    await this.connectWebSocket(sessionResponse);
                    
                    this.isRecording = true;
                    document.getElementById('statusText').textContent = 'üéôÔ∏è Realtime aktiv - sprechen Sie!';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('realtimeIndicator').classList.remove('hidden');

                } catch (error) {
                    console.error('Realtime Setup Fehler:', error);
                    document.getElementById('statusText').textContent = '‚ùå Fehler: ' + error.message;
                }
            }

            async createRealtimeSession() {
                try {
                    const response = await fetch('https://api.openai.com/v1/audio/realtime/sessions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.openAIKey}`,
                            'Content-Type': 'application/json',
                            'OpenAI-Beta': 'realtime=v1' // WICHTIG!
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-realtime-preview",
                            modalities: ["text", "audio"],
                            instructions: "Du bist ein ultra-schneller Sprachassistent. Antworte IMMER mit maximal 5 W√∂rtern. KEINE SATZSTRUKTUR. NUR DIE ESSENZ.",
                            voice: "alloy",
                            temperature: 0.0,
                            max_response_output_tokens: 20
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`HTTP ${response.status}: ${JSON.stringify(errorData)}`);
                    }

                    const sessionData = await response.json();
                    this.sessionId = sessionData.id;
                    
                    console.log('Session erstellt:', this.sessionId);
                    return sessionData;

                } catch (error) {
                    console.error('Session Creation Fehler:', error);
                    throw error;
                }
            }

            async connectWebSocket(sessionData) {
                try {
                    // WebSocket URL aus Session-Daten
                    const wsUrl = sessionData.websocket_url;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket verbunden');
                        document.getElementById('statusText').textContent = 'üîó WebSocket verbunden';
                        
                        // Konfiguration senden
                        this.sendSessionUpdate();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleWebSocketMessage(message);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket Fehler:', error);
                        document.getElementById('statusText').textContent = '‚ùå WebSocket Fehler';
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket geschlossen');
                        if (this.isRecording) {
                            document.getElementById('statusText').textContent = 'üî¥ Verbindung getrennt';
                        }
                    };

                } catch (error) {
                    console.error('WebSocket Connection Fehler:', error);
                    throw error;
                }
            }

            sendSessionUpdate() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const sessionUpdate = {
                        type: "session.update",
                        session: {
                            modalities: ["text", "audio"],
                            instructions: "Du bist ein ultra-schneller Sprachassistent. Antworte IMMER mit maximal 5 W√∂rtern. KEINE SATZSTRUKTUR. NUR DIE ESSENZ.",
                            voice: "alloy",
                            temperature: 0.0,
                            max_response_output_tokens: 20
                        }
                    };
                    
                    this.ws.send(JSON.stringify(sessionUpdate));
                }
            }

            handleWebSocketMessage(message) {
                console.log('WebSocket Message:', message);
                
                switch (message.type) {
                    case 'response.audio_transcript.done':
                        if (message.transcript) {
                            this.showAnswer("Erkannt", message.transcript, 50);
                        }
                        break;
                        
                    case 'response.function_call_arguments.done':
                        // Funktion aufrufen
                        break;
                        
                    case 'error':
                        console.error('API Error:', message.error);
                        document.getElementById('statusText').textContent = '‚ùå API Fehler: ' + message.error.message;
                        break;
                }
            }

            showAnswer(question, answer, latency) {
                const container = document.getElementById('answersContainer');

                // Auto-Cleanup
                const existingAnswers = container.querySelectorAll('.answer-item');
                if (existingAnswers.length >= this.maxAnswers) {
                    while (container.children.length > this.maxAnswers) {
                        container.removeChild(container.lastChild);
                    }
                }

                if (container.querySelector('.placeholder')) {
                    container.innerHTML = '';
                }

                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-item';
                answerDiv.innerHTML = `
                    <div class="question">"${question}"</div>
                    <div class="answer">‚Ä¢ ${answer}</div>
                    <div class="perf-indicator">
                        <span>${latency}ms</span>
                        <span class="ultra-fast">REALTIME</span>
                    </div>
                `;
                container.insertBefore(answerDiv, container.firstChild);
                container.scrollTop = 0;
            }

            stopRealtime() {
                if (this.ws) {
                    this.ws.close();
                }
                
                this.isRecording = false;
                document.getElementById('statusText').textContent = 'üî¥ Gestoppt';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('realtimeIndicator').classList.add('hidden');
            }
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key && key.startsWith('sk-')) {
                localStorage.setItem('openai_api_key', key);
                location.reload();
            } else {
                alert('Ung√ºltiger API-Key (beginnt mit sk-)');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.assistant = new RealtimeGAAssistant();
            } catch (error) {
                console.error('App-Initialisierungsfehler:', error);
                document.getElementById('statusText').textContent = '‚ùå App-Fehler: ' + error.message;
            }
        });
    </script>
</body>
</html>
