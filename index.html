<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° MAXIMUM GESCHWINDIGKEIT ASSISTENT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container { 
            max-width: 400px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 12px;
            color: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .speed-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #2c3e50;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        #speechBtn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            width: 100%; /* Volle Breite */
        }
        
        button:disabled { 
            background: #e0e0e0;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .answers-container {
            max-height: 300px;
            overflow-y: auto;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .answer-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        
        @keyframes slideIn { 
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            } 
        }
        
        .question { 
            font-size: 12px; 
            color: #666; 
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .answer { 
            font-size: 16px; 
            color: #2c3e50; 
            font-weight: 600; 
            line-height: 1.3;
        }
        
        .latency { 
            font-size: 10px; 
            color: #667eea; 
            text-align: right; 
            margin-top: 8px;
            font-weight: 600;
        }
        
        .api-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .api-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            background: white;
            color: #333;
            transition: border-color 0.3s ease;
        }
        
        .api-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .api-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .hidden { display: none; }
        
        .placeholder {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .ultra-fast { 
            color: #27ae60; 
            font-weight: bold;
        }
        
        .perf-indicator {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .error-details {
            font-size: 11px;
            color: #e74c3c;
            background: #fdf2f2;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">‚ö° MAXIMUM GESCHWINDIGKEIT</div>
            <div class="speed-badge">ZIEL: &lt;200ms ‚Ä¢ GPT-4o-mini ‚Ä¢ GitHub Pages</div>
        </div>
        
        <div id="apiKeySection" class="api-section">
            <input type="password" id="apiKeyInput" class="api-input" 
                   placeholder="OpenAI API Key (sk-...)">
            <button onclick="saveApiKey()" class="api-button">Key speichern</button>
            <div class="error-details" id="keyError"></div>
        </div>
        
        <div class="status-bar">
            <div class="status-text" id="statusText">üî¥ Bereit - API-Key erforderlich</div>
            <div class="error-details" id="errorDetails"></div>
        </div>
        
        <div class="button-group">
            <button id="speechBtn" onclick="toggleSpeech()" disabled>üé§ Spracheingabe Starten</button>
        </div>
        
        <div class="answers-container" id="answersContainer">
            <div class="placeholder">Ultra-schnelle KI-Antworten erscheinen hier</div>
        </div>
    </div>

    <script>
        class KIAssistent {
            constructor() {
                this.openAIKey = localStorage.getItem('openai_api_key');
                this.isRecording = false;
                this.recognition = null;
                this.maxAnswers = 10;
                this.corsProxies = [
                    'https://corsproxy.io/?',
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/'
                ];
                this.currentProxyIndex = 0;

                this.initializeUI();
                document.getElementById('speechBtn').addEventListener('click', () => this.toggleSpeech());
            }

            initializeUI() {
                const apiKeySection = document.getElementById('apiKeySection');
                const statusText = document.getElementById('statusText');
                const speechBtn = document.getElementById('speechBtn');
                
                if (this.openAIKey && this.openAIKey.startsWith('sk-')) {
                    apiKeySection.classList.add('hidden');
                    statusText.textContent = 'üü¢ Bereit';
                    speechBtn.disabled = false;
                } else {
                    apiKeySection.classList.remove('hidden');
                    statusText.textContent = 'üî¥ Bereit - API-Key erforderlich';
                    speechBtn.disabled = true;
                }
            }

            async toggleSpeech() {
                if (this.isRecording) {
                    this.stopSpeech();
                } else {
                    await this.startSpeech();
                }
            }

            async startSpeech() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            sampleRate: 16000, 
                            channelCount: 1 
                        }
                    });

                    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'de-DE';

                    this.recognition.onresult = (event) => {
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                const question = event.results[i][0].transcript.trim();
                                if (question.length >= 3) {
                                    this.processQuestion(question);
                                }
                            }
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Spracherkennungsfehler:', event.error);
                        this.updateStatus('üî¥ Spracherkennung Fehler: ' + event.error);
                    };

                    this.recognition.start();
                    this.isRecording = true;
                    document.getElementById('speechBtn').textContent = '‚èπÔ∏è Spracheingabe Stoppen';
                    this.updateStatus('üé§ H√∂rt zu...');
                } catch (error) {
                    this.handleError('Mikrofon-Fehler', error);
                }
            }

            stopSpeech() {
                if (this.recognition) {
                    this.recognition.stop();
                    this.isRecording = false;
                }
                document.getElementById('speechBtn').textContent = 'üé§ Spracheingabe Starten';
                this.updateStatus('üü¢ Bereit');
            }

            async processQuestion(question) {
                this.updateStatus('‚ö° Verarbeite...');
                
                const startTime = performance.now();
                
                try {
                    const response = await this.fetchWithProxy('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.openAIKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Du bist ein ultra-schneller Sprachassistent. Antworte IMMER mit maximal 5 W√∂rtern. KEINE SATZSTRUKTUR. NUR DIE ESSENZ.'
                                },
                                {role: 'user', content: question.substring(0, 100)}
                            ],
                            max_tokens: 15,
                            temperature: 0.0
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    let answer = data.choices[0].message.content.trim();
                    answer = answer.split(' ').slice(0, 5).join(' ');
                    
                    const latency = Math.round(performance.now() - startTime);
                    this.showAnswer(question, answer, latency);
                    
                } catch (error) {
                    const latency = Math.round(performance.now() - startTime);
                    this.handleError('KI-Fehler', error);
                    this.showAnswer(question, "Fehler aufgetreten", latency);
                }
                
                this.updateStatus('üü¢ Bereit');
            }

            async fetchWithProxy(url, options) {
                // Versuche verschiedene Proxies
                for (let i = 0; i < this.corsProxies.length; i++) {
                    try {
                        const proxyUrl = this.corsProxies[this.currentProxyIndex];
                        const fullUrl = proxyUrl + encodeURIComponent(url);
                        
                        const response = await fetch(fullUrl, options);
                        
                        if (response.ok) {
                            return response;
                        }
                        
                        // N√§chsten Proxy f√ºr n√§chsten Versuch
                        this.currentProxyIndex = (this.currentProxyIndex + 1) % this.corsProxies.length;
                    } catch (error) {
                        // N√§chsten Proxy versuchen
                        this.currentProxyIndex = (this.currentProxyIndex + 1) % this.corsProxies.length;
                        if (i === this.corsProxies.length - 1) {
                            throw error; // Alle Proxies fehlgeschlagen
                        }
                    }
                }
                
                throw new Error('Alle CORS-Proxies fehlgeschlagen');
            }

            showAnswer(question, answer, latency) {
                const container = document.getElementById('answersContainer');

                // Auto-Cleanup: √Ñlteste Antworten entfernen
                const existingAnswers = container.querySelectorAll('.answer-item');
                if (existingAnswers.length >= this.maxAnswers) {
                    while (container.children.length > this.maxAnswers) {
                        container.removeChild(container.lastChild);
                    }
                }

                if (container.querySelector('.placeholder')) {
                    container.innerHTML = '';
                }

                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-item';
                answerDiv.innerHTML = `
                    <div class="question">"${question}"</div>
                    <div class="answer">‚Ä¢ ${answer}</div>
                    <div class="perf-indicator">
                        <span>${latency}ms</span>
                        <span class="${latency < 200 ? 'ultra-fast' : ''}">KI</span>
                    </div>
                `;
                container.insertBefore(answerDiv, container.firstChild);
                container.scrollTop = 0;
            }

            updateStatus(text) {
                document.getElementById('statusText').textContent = text;
            }

            showError(text) {
                const errorDiv = document.getElementById('keyError');
                errorDiv.textContent = text;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            handleError(context, error) {
                console.error(context + ':', error);
                this.updateStatus(`‚ùå ${context}: ${error.message}`);
                
                const errorDetails = document.getElementById('errorDetails');
                errorDetails.textContent = `${context}: ${error.message}`;
                errorDetails.style.display = 'block';
                
                setTimeout(() => {
                    errorDetails.style.display = 'none';
                }, 5000);
            }
        }

        function saveApiKey() {
            const keyInput = document.getElementById('apiKeyInput');
            const key = keyInput.value.trim();
            
            if (key && key.startsWith('sk-')) {
                localStorage.setItem('openai_api_key', key);
                location.reload();
            } else {
                alert('Bitte geben Sie einen g√ºltigen API-Key ein (beginnt mit sk-)');
            }
        }

        // Initialisiere die App
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.assistant = new KIAssistent();
            } catch (error) {
                console.error('App-Initialisierungsfehler:', error);
                document.getElementById('statusText').textContent = '‚ùå App-Fehler: ' + error.message;
            }
        });
    </script>
</body>
</html>
